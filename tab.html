<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/22.0.0/classic/ckeditor.js"></script>
    <style>
        .border {
            -webkit-box-shadow: 9px 10px 5px -8px rgba(0, 0, 0, 0.71);
            -moz-box-shadow: 9px 10px 5px -8px rgba(0, 0, 0, 0.71);
            box-shadow: 9px 10px 5px -8px rgba(0, 0, 0, 0.71);
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container border">

        <div class="row" style="margin-top:20px;">

          <div class="col-md-6">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                  </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active my-4" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <input type="text" name="" value="" placeholder="" class="form-control mt-2">
                    <a href="#" class="btn btn-primary mt-2">Save</a>

                  </div>
                  <div class="tab-pane fade my-4" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                     <input type="text" name="" value="" placeholder="" class="form-control mt-2">
                    <a href="#" class="btn btn-primary mt-2">Save</a>


                  </div>
                  <div class="tab-pane fade my-4" id="contact" role="tabpanel" aria-labelledby="contact-tab">

                     <input type="text" name="" value="" placeholder="" class="form-control mt-2">
                    <a href="#" class="btn btn-primary mt-2">Save</a>

                  </div>
                </div>
          </div>
        
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
